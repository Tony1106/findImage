<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
 	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
	 <link rel="stylesheet" href="styles.css">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	 <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	 <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
</head>
<body >
	<div class="container-search">
		<h1>Find Your Favorite Image</h1>
		<h3>Using Unsplash API to pull data</h3>
		<form action="search" id="target" >
			<input type="text" class="search-bar">
			<button name="data" type="button"  class="button-search"><i class="fas fa-search"></i></button>
		</form>
		<div class="trending-search">
			<p>Trending Search:</p>
			<span><a href="#">business</a></span>
			<span><a href="#">computer</a></span>
			<span><a href="#">nature</a></span>
			<span><a href="#">love</a></span>
		</div>
	</div>
	<div class="result">
		<div class="page">
			<a href="#" class="navigation" id="prevPage">Prev Page</a>
				<div class="page-number">
					
				</div>
			<a href="#" class="navigation" id="nextPage">Next Page</a>
		</div>
		<div class="item-container" >
			
		</div>
	</div>
	
</body>
</html>
